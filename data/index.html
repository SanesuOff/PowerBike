        <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width: 40%;">Off</button>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">

        <p class="w3-xxlarge"><span id="analogv">0</span></p>
    </div>

    <div class="w3-padding w3-center w3-footer">
        <i><a href="https://google.com/" style="text-decoration: none;">Mathis 2024</a></i>
